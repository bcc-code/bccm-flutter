query FetchEpisode(
  $id: ID!
  $context: EpisodeContext
  $authenticated: Boolean!
) {
  episode(id: $id, context: $context) {
    id
    ...PlayableMediaItem
    uuid
    status
    title
    number
    description
    type
    image
    duration
    progress
    shareRestriction
    ageRating
    availableTo
    chapters {
      ...EpisodeChapter
    }
    skipToChapter {
      ...EpisodeChapter
    }
    season {
      id
      number
      title
      show {
        id
        title
      }
    }
    context {
      ...EpisodeContext
    }
    relatedItems {
      items {
        ...GridSectionItem
      }
    }
    streams {
      ...BasicStream
    }
    lessons {
      items {
        id
      }
    }
    inMyList @include(if: $authenticated)
  }
}

fragment EpisodeChapter on Chapter {
  id
  start
  title
  description
}

fragment EpisodeContext on EpisodeContextUnion {
  ... on ContextCollection {
    id
    items {
      items {
        item {
          ...SeasonListEpisode
        }
      }
    }
  }
  ... on Season {
    id
    title
    number
    episodes(first: 70) {
      items {
        ...SeasonListEpisode
      }
    }
    show {
      id
      title
      type
      seasons {
        items {
          id
          title
        }
      }
    }
  }
}

fragment BasicStream on Stream {
  id
  url
  expiresAt
  type
  videoLanguage
  audioLanguages
  subtitleLanguages
  downloadable
}

fragment SeasonListEpisode on Episode {
  id
  image
  number
  title
  publishDate
  ageRating
  duration
  locked
  id
  lessons {
    total
  }
}

query legacyIDLookup($episodeId: Int, $programId: Int) {
  legacyIDLookup(options: { episodeID: $episodeId, programID: $programId }) {
    id
  }
}

query EpisodeDetails($id: ID!) {
  episode(id: $id) {
    ...EpisodeDetails
  }
}

fragment PlayableMediaItem on MediaItem {
  id
  streams {
    ...BasicStream
  }
  title
  originalTitle
  image
  ... on Episode {
    cursor
    context {
      ... on ContextCollection {
        id
      }
    }
    duration
    season {
      id
      title
      show {
        id
        title
      }
    }
  }
}

fragment EpisodeDetails on Episode {
  id
  publishDate
  availableFrom
  availableTo
  ageRating
  audioLanguages
  season {
    show {
      description
    }
  }
}

query getDefaultEpisodeForShow($showId: ID!) {
  show(id: $showId) {
    defaultEpisode {
      id
    }
  }
}

query getNextEpisodes($episodeId: ID!, $context: EpisodeContext) {
  episode(id: $episodeId, context: $context) {
    next {
      ...PlayableMediaItem
    }
  }
}

fragment EpisodeAvailability on Episode {
  availableFrom
  availableTo
}

query getEpisodeAvailability($episodeId: ID!) {
  episode(id: $episodeId) {
    ...EpisodeAvailability
  }
}

fragment EpisodeListEpisode on Episode {
  ...SeasonListEpisode
  progress
  season {
    show {
      title
    }
  }
}
