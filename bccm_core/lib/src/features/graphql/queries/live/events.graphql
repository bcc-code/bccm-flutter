query GetEvent($id: ID!) {
  event(id: $id) {
    id
    title
    start
    end
    entries {
      __typename
      id
      title
      description
      start
      end
      ... on EpisodeCalendarEntry {
        episode {
          id
        }
      }
    }
  }
}

query ListEvents {
  calendar {
    events {
      id
      title
      start
      end
    }
  }
}
